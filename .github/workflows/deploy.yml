name: Deploy App

on:
  push:
    branches: ["main"]

env:
  # NOM DE DOMAINE A CONFIGURER ICI
  # Si ton domaine est "monagence.com", mets-le ici.
  BASE_DOMAIN: "avqn.ch"
  PROJECT_NAME: "proof-of-project"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Login Docker
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. PrÃ©paration dossier
            mkdir -p ~/apps/${{ env.PROJECT_NAME }}
            cd ~/apps/${{ env.PROJECT_NAME }}

            # 3. TÃ©lÃ©chargement du docker-compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # 4. CRÃ‰ATION AUTOMATIQUE DU .ENV ðŸª„
            # On Ã©crit toutes les variables dans le fichier .env
            echo "GÃ©nÃ©ration du fichier .env..."

            cat <<EOF > .env
            IMAGE_NAME=ghcr.io/${{ github.repository }}:latest
            SERVICE_NAME=${{ env.PROJECT_NAME }}
            DOMAIN_NAME=${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
            ENV_TYPE=production
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=myuser
            POSTGRES_DB=mydb
            # Ajoute ici tes autres variables si besoin (Redis, etc)
            EOF

            # 5. SÃ©curitÃ© : On verrouille le fichier (seul ton user peut le lire)
            chmod 600 .env

            # 6. Lancement
            # Plus besoin de 'export' car Docker lit le .env tout seul !
            docker compose pull
            docker compose up -d --remove-orphans
